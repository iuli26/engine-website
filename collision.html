<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collision Simulation</title>
  <style>
        /* Reset default margins */
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            background-color: #f5f5f5;
        }

        header {
          text-align: center;
          background-color: #69fd19;
          color: rgb(7, 1, 1);
          padding: 20px 0;
          margin-bottom: 30px; /* Add space below header */
          box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Optional: add subtle shadow */
        }

        header h1 {
          margin: 0; /* Remove default h1 margin */
          padding: 0; /* Remove default h1 padding */
        }

        header p {
          margin: 10px 0 0 0; /* Adjust paragraph spacing */
        }

        .content {
          padding: 0 20px; /* Add some side padding to content */
        }

        #canvas-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        canvas {
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .object-controls {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: white;
            min-width: 250px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #removeObjectBtn {
            background-color: #f44336;
        }
        #removeObjectBtn:hover {
            background-color: #d32f2f;
        }
        .slider-container {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        input[type="range"] {
            width: 150px;
        }
        .value-display {
            display: inline-block;
            width: 50px;
            text-align: right;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .simulation-controls {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            background-color: white;
            min-width: 250px;
        }
    </style>
</head>
<body>
  <header>
    <h1>Collision simulation</h1>
    <p>Make the objects collide!</p>
  </header> 

  <div class="content">    
    <div id="canvas-container">
        <canvas id="simulationCanvas" width="1200" height="500"></canvas>
    </div>
    
    <div class="buttons">
        <button id="addObjectBtn">Add Third Object</button>
        <button id="removeObjectBtn" style="display:none;">Remove Third Object</button>
        <button id="restartBtn">Restart Simulation</button>
    </div>
    
    <div class="control-panel">
        <div class="object-controls" id="object1Controls">
            <h2>Object 1 (Blue)</h2>
            <div class="slider-container">
                <label for="mass1">Mass:</label>
                <input type="range" id="mass1" min="1" max="10" step="0.5" value="2">
                <span class="value-display" id="mass1Value">2</span>
            </div>
            <div class="slider-container">
                <label for="velocity1">Velocity X:</label>
                <input type="range" id="velocity1" min="-300" max="300" step="1" value="0">
                <span class="value-display" id="velocity1Value">0</span>
            </div>
        </div>
        
        <div class="object-controls" id="object2Controls">
            <h2>Object 2 (Red)</h2>
            <div class="slider-container">
                <label for="mass2">Mass:</label>
                <input type="range" id="mass2" min="1" max="10" step="0.5" value="3">
                <span class="value-display" id="mass2Value">3</span>
            </div>
            <div class="slider-container">
                <label for="velocity2">Velocity X:</label>
                <input type="range" id="velocity2" min="-300" max="300" step="1" value="0">
                <span class="value-display" id="velocity2Value">0</span>
            </div>
        </div>
        
        <div class="object-controls" id="object3Controls" style="display:none;">
            <h2>Object 3 (Green)</h2>
            <div class="slider-container">
                <label for="mass3">Mass:</label>
                <input type="range" id="mass3" min="1" max="10" step="0.5" value="4">
                <span class="value-display" id="mass3Value">4</span>
            </div>
            <div class="slider-container">
                <label for="velocity3">Velocity X:</label>
                <input type="range" id="velocity3" min="-300" max="300" step="1" value="0">
                <span class="value-display" id="velocity3Value">0</span>
            </div>
        </div>
        
        <div class="simulation-controls">
            <h2>Simulation Settings</h2>
            <div class="slider-container">
                <label for="muSlider">Friction (Î¼):</label>
                <input type="range" id="muSlider" min="0" max="1" step="0.01" value="0">
                <span class="value-display" id="muValue">0</span>
            </div>
        </div>
    </div>
  </div>

    <script src="collision.js"></script>
</body>
</html>
