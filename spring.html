<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Simulation</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
    }
        header {

            text-align: center;
            background-color: #19fd37;
            color: rgb(7, 1, 1);
            padding: 20px 0;
        }

        canvas {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #divPrincipal {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #69fd19;;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    button:active {
      background-color: #39803b;
      transform: scale(0.95);
    }
        .legend {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 12px;
            color: #333;
        }

        .legend div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend div span {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .legend .displacement { background-color: #FF0000; }
        .legend .velocity { background-color: #008000; }
        .legend .acceleration { background-color:#0000FF ; }

        #energyLabels {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        #energyLabels div {
            text-align: center;
            flex: 1;
        }

        input[type="range"] {
            width: 200px;
        }

        .checkbox-group {  
            display: flex;  
            flex-direction: column; /* This will stack the items vertically */  
            gap: 15px; /* This will maintain the space between the items */  
            margin-top: 10px;  
        }  
    </style>
</head>
<body>
    <header>
      <h1>Spring Simulation</h1>
      <label><input type="checkbox" id="slowMotion" unchecked> Slow motion</label>
    </header>
    
    <div id="divPrincipal">
        <div>
            <canvas id="energyCanvas" width="200" height="600"></canvas>
            <div id="energyLabels">
                <div>Kinetic </div>
                <div>Potential </div>
                <div>Total </div>
            </div>
        </div>
        <canvas id="springCanvas" width="1000" height="600">
            
        </canvas>
        
        <div>
            <canvas id="plotCanvas" width="300" height="500"></canvas>
            
            <div class="legend">
                <div><span class="displacement"></span>Displacement</div>
                <div><span class="velocity"></span>Velocity</div>
                <div><span class="acceleration"></span>Acceleration</div>
            </div>
            
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="showCoordinate" checked> Displacement</label>
            <label><input type="checkbox" id="showVelocity" checked> Velocity</label>
            <label><input type="checkbox" id="showAcceleration"> Acceleration</label>
        </div>
    </div>
    <div id="controls">
        <label>
            Resistance Coefficient: 
            <input type="range" id="resistanceSlider" min="0" max="1" step="0.01" value="0.0">
            <span id="resistanceValue">0.0</span>
        </label>

        <button id="restartButton">Restart</button>
    </div>

    <script src="spring.js"></script>
</body>
</html>
